{% extends "base.html" %}
{% block title %}
Order Details
{% endblock title %}
{% block body %}
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <img src="{{ url_for('static', filename=cart.image) }}" class="card-img-top h-100" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ cart.prname }}</h5>
                    <p class="card-text">{{ cart.description }}</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Price: Rs {{ cart.price }}</li>
                        <li class="list-group-item">Ratings: {{ cart.ratings }}</li>
                        <li class="list-group-item">Size: {{ size1}}</li>
                        <li class="list-group-item">Quantity: {{ quantity1 }}</li>
                    <!-- Add form for quantity selection and proceed to checkout -->
                </div>
            </div>
        </div>

    </div>
    <div class="row mt-3">
        <form method="POST" action="{{ url_for('Orders') }}">
            <input type="hidden" name="product_id" value="{{ cart.id }}">
            <input type="hidden" name="quantity" value="{{ quantity1 }}">
            <input type="hidden" name="size" value="{{ size1 }}">
            <button type="submit" class="btn btn-primary">Place the Order</button>
        </form>
        
</div>


{% endblock body %}
