{% extends "base.html" %}
{% block title %}
Customer Details
{% endblock title %}
{% block body %}
<div class="container mt-3">
    <div class="row">
    
    <div class="col-md-5">
    <div class="card" style="width: 17rem;">
      <img src="static\img1.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">GREATEST OF ALL TIME SALES</h5>
        <p class="card-text">Categories</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Mens</li>
        <li class="list-group-item">Womens</li>
        <li class="list-group-item">Kids</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Contact Us</a>
        <a href="#" class="card-link">About US</a>
      </div>
    </div>
    
    </div>
    
    <div class="col-md-5">
    
    <h4 class="text-center bg-dark text-white">Customer Details</h4>
    <br>
        
    <form action="/Customer_details" method="post" class="jumbotron">
    
     
    
      <div class="form-group">
    
        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
      
      </div>
      <div class="form-group">
    
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
      
      </div>
      <div class="form-group">
    
        <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth" required>
      
      </div>
    
    
     <div class="form-group">
    
                
                                          
    <select class="form-control" id="gender" name="gender"  required>
            <option selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
     
          </select>
     </div>
     <div class="form-group">
      
        <input type="email" class="form-control" id="email" value={{current_user.email}} name="email" required>
      
      </div>
    
    
      <div class="form-group">
    
        <input type="text" class="form-control" id="phnumber" name="phnumber" placeholder="Phone Number" required>
      
      </div>
      <div class="form-group">
        
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Address"></textarea>
      
      </div>
    
      
      <button type="submit" class="btn btn-success btn-sm btn-block">Submit</button>
    </form>
    
    </div>
    
    
    </div>
    
    
    
    </div>
    
{% endblock body %}
